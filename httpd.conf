<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot "D:/XAMPP/htdocs/reroute-new-svce/public"
    <Directory "D:/XAMPP/htdocs/reroute-new-svce/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorDocument 404 /404.php
    ErrorLog "C:/Apache24/logs/error.log"
    CustomLog "C:/Apache24/logs/access.log" common
</VirtualHost>
